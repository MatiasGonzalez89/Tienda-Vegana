<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/5/journal/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- NAVBAR DE BOOSTWATCH -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">TIENDA VEGANA</a>
            <form>
                <input class="buscador form-control me-sm-2"  type="text" placeholder="Busca tu producto">
            </form>
            <div class="carrito">
                <button id="boton-carrito" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#myModal">Carrito <span id="contadorCarrito"></span></button>
            </div>
        </div>
    </nav>

    
    <!-- MAIN DE PRODUCTOS -->
    <main>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-outline-secondary boton-categoria" id="todos">Todos</button>
            <button type="button" class="btn btn-outline-secondary boton-categoria" id="medallones">Medallones</button>
            <button type="button" class="btn btn-outline-secondary boton-categoria" id="seitan">Seitan</button>
            <button type="button" class="btn btn-outline-secondary boton-categoria" id="empanadas">Empanadas</button>
            <button type="button" class="btn btn-outline-secondary boton-categoria" id="ensalada">Ensaladas</button>
            <button type="button" class="btn btn-outline-secondary boton-categoria" id="budin">Budines</button>
        </div>
        <div class="container row"></div>
    </main>

    <!-- MODAL DEL CARRITO -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitulo">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal">

                </div>
                <div class="modal-footer">
                    <p id="total"></p>
                    <button id="vaciarCarrito" type="button" class="btn btn-primary">Vaciar carrito</button>
                    <button id="btn-comprar" type="button" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.16/dist/sweetalert2.all.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
